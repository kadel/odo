dist: trusty
sudo: required
language: go
go:
- 1.8
- 1.9
go_import_path: github.com/redhat-developer/ocdev
install:
- make goget-tools
script:
- make
- make validate
- make test-coverage
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- make cross
- "./scripts/generate-bintray-json.sh"
deploy:
  provider: bintray
  repo: ocdev/ocdev
  file: "./.bintray.json"
  user:
    secure: 
  key:
    secure: 
  skip_cleanup: true
  on:
    on: master
    go: 1.9
