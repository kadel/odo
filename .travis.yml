dist: trusty
sudo: required

language: go
go:
  - 1.8
  - 1.9
go_import_path: github.com/redhat-developer/ocdev


install:
  - make goget-tools

script:
  - make
  - make validate
  - make test-coverage

after_success:
  # submit coverage.txt to codecov.io 
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - make release
  - ./scripts/generate-bintray-json.sh

deploy:
  - provider: bintray
    repo: ocdev/ocdev
    file: ./.bintray.json
    user:
      secure: 
    key:
      secure: 
    skip_cleanup: true
    on:
      on: master
      go: 1.9
  - provider: releases
    api_key: $GITHUB_KEY_DEPLOY
    file: "dist/release/*"
    skip_cleanup: true
    on:
      tags: true
      repo: kadel/ocdev
